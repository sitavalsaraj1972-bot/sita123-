<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes bounce {
            0%, 100% {
            transform: translateY(0);
            }
            50% {
            transform: translateY(-50px);
            }
        }
        .ball {
            width: 50px;
            height: 50px;
            margin-top: 100px;
            background: red;
            border-radius: 50%;
            position: relative;
            animation: bounce 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <center>
    <div class="ball"></div>
    </center>
</body>
</html>
