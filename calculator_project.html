<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>

<style>
    body {
        background: #3b4664;
        font-family: Arial;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .calculator {
        width: 250 px;
    }

    .display {
        background: #0d111c;
        color: white;
        padding: 10px;
        font-size: 32px;
        text-align: right;
        border-radius: 10px;
        margin-bottom: 30px;
        min-height: 50px;
        overflow-x: auto;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        background: #252d44;
        padding: 20px;
        border-radius: 10px;
    }

    button {
        background: #eae3db;
        padding: 15px;
        font-size: 22px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
    }

    button:active {
        transform: scale(0.98);
    }

    .del {
        background: #647299;
        color: white;
    }

    .reset {
        grid-column: span 2;
        background: #647299;
        color: white;
    }

    .equal {
        grid-column: span 2;
        background:#d13f30;
        color: white;
    }
</style>

</head>
<body>

<div class="calculator">

    <div id="display" class="display">0</div>

    <div class="buttons">
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="del" onclick="deleteNumber()">DEL</button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="chooseOperation('+')">+</button>

        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="chooseOperation('-')">-</button>

        <button onclick="appendNumber('.')">.</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="chooseOperation('/')">/</button>
        <button onclick="chooseOperation('*')">Ã—</button>

        <button class="reset" onclick="clearAll()">RESET</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>


<script>
    let current = "";
    let previous = "";
    let operation = null;

    const display = document.getElementById("display");

    function updateDisplay() {
        if (operation != null && current === ""){
        display.innerText = `${previous} ${operation}`;
    } else if(operation != null){
        display.innerText = `${previous} ${operation} ${current}`;
    }  
     else {
        display.innerText = current || "0";
    }
}



    function appendNumber(num) {
        if (num === "." && current.includes(".")) return;
        current += num;
        updateDisplay();
    }

    function chooseOperation(op) {
        if (current === "") return;

        if (previous !== "") {
            calculate();
        }

        operation = op;
        previous = current;
        current = "";
         updateDisplay();
        
    }

    function calculate() {
        if (current === "" || previous === "") return;

        let a = parseFloat(previous);
        let b = parseFloat(current);
        let result;

        switch (operation) {
            case "+": result = a + b; break;
            case "-": result = a - b; break;
            case "*": result = a * b; break;
            case "/": 
                result = b === 0 ? "Error" : a / b;
                break;
        }

        current = result.toString();
        operation = null;
        previous = "";
        updateDisplay();
    }

    function clearAll() {
        current = "";
        previous = "";
        operation = null;
        updateDisplay();
    }

    function deleteNumber() {
        current = current.slice(0, -1);
        updateDisplay();
    }
</script>

</body>
</html>
