<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            background-color:blueviolet;
            color:yellow;
            padding: 10px 20px;
            border:none;
            transition: background-color 0.5s ease-in-out, transform 0.3s;
        }

        .button1{
            background-color:rgb(183, 37, 4);
            color:yellow;
            padding: 10px 20px;
            border:none;
        }

        button:hover {
            background-color: blue;
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    
    <button class="button">Hover Me</button>
    <p>

    </p>
    <button class="button1">Hover</button>
</body>
</html>
