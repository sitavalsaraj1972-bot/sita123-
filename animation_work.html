<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .body {
            
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            justify-content: center;
            align-items: center;
            background: #d09999;
            }
        .container {
            width: 350px;
            height: 500px;

        }
        .card {
            height: 100%;
            width: 100%;
            position: relative;
            animation: flipIn 0.1s ease-in-out;
        }
        .card-inner {
                width: 100%;
                height: 100%;
                position: relative;
               transform-style: preserve-3d; /* keeps 3D layers */
                animation: flipIn 2000ms infinite; /* rotate this wrapper */
        }
        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 2rem;
            backface-visibility: hidden;
            overflow: hidden;
        }
            
        
        .front{
            height:100%;
            width:100%;
            border-radius: 2rem;
            /*backface-visibility: hidden;*/
            
            
        }
        .back {
            background-color: aqua;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
           transform: rotateY(180deg);
            /*transition: background-color 0.5s ease-in-out, transform 0.3s;*/
        }
        .button {
            background-color: steelblue;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.5s ease;
        }

        .button:hover {
            animation:  fadeIn 2s ease-in-out; ;
            background-color: darkblue;
            
            }

        @keyframes flipIn {
           0%{ transform: rotateY(0deg); }
           25%  { transform: rotateY(90deg); }
           50% { transform: rotateY(180deg); }
           100% {transform: rotateY(360deg);}
        }
        
    </style>
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="card">
                <div class="card-inner">
                    <div class="front">
                    <img src="rose_flower.jpg" alt="">
                    </div>
                    <div class="back">
                    <h1>Back of card</h1>
                    <p>Additional information on the back of the card</p>
                        <button class="button"> click me</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
