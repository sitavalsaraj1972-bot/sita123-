<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1{
            display:flex;
            flex-direction: row;
            justify-content:space-between;
            
            
            background-color:blueviolet;
            color:rgb(229, 237, 16)

        }
        .container2{
            display:inline-flex;
            
            flex-wrap:wrap;
            
            align-content:centre;
            gap: 10px;
            
            background-color: rgb(250, 234, 4);

            border: 2px solid black;
            color:blue;
        }
        .item{
             background: lightcoral;
              color: white;
              padding: 20px;
              
              font-weight: bold;
              width: 150px;      /* fixed width so wrapping is visible */
              text-align: center;
              


        }
    </style>
</head>

  <div class="container1">
    <div>orange</div>
    <div>apple</div>
    <div>grapes</div>
    <!-- <div>pineapple</div>

  </div> 
  <div class="container2">
