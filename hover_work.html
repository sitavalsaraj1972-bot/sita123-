<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-container{
            padding: 20px;
            display: grid;
        
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: 100px;
            gap: 20px;
            column-gap: 20px;
        }
        
        .box {
            display:flex;
            justify-content: center;
            width: 100px;
            height: 100px;
            align-items: center;
            margin: 10px auto; 
            background-color: burlywood;
          
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bold;
            border: 5px solid red;
            border-style: solid;
            border-top-left-radius: 10px;
        }

        .groove { border: 5px groove aqua}

        .ridge { border: 5px ridge rgb(203, 180, 32)}

        .inset { border: 5px inset rgb(247, 113, 4)}

        .outset { border: 5px outset darkblue;}

        .hidden {border: 5px hidden rgb(143, 5, 55);}


        .groove:hover { border: 10px groove rgb(41, 213, 15)}

        .ridge:hover {border: 10px groove rgb(135, 161, 222)}

        .inset:hover { border: 10px groove rgb(242, 235, 38)}

        .outset:hover {border: 10px groove rgb(240, 245, 247)}

        .hidden:hover {border: 10px groove rgb(3, 16, 1)}
    </style>
</head>

<body>
<div class="box-container">
    <div class="box">This is a box </div>
    <div class="box groove">Groove</div>
    <div class="box ridge">Ridge</div>
    <div class="box inset">Inset</div>
    <div class="box outset">Outset</div>
    <div class="box hidden">Hidden</div>
</div>
</body>

</html>
