<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            min-height: 400px;
            border: 8px solid black;
            display:flex;
            justify-content:space-between;
            align-items: center;
            flex-wrap: nowrap;
            flex-direction: row;
            gap:10px;
            
            }
            .items{
                height:200px;
                width: 200px;
                justify-content:center;
                align-items: center;
                background-color: rgb(131, 152, 110);
                border: 2px solid black;
            }
    </style>
</head>
<body>
    <div class="container">
    <div class="items">red</div>
    <div class="items">orange</div>
    <div class="items">blue</div>
    <div class="items">yellow</div>
    <div class="items">green</div>
</div>
</body>
</html>
